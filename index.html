<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Waffles Fanpage</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class = "header-box">
            <div class = "header-contents">
                <div class = "logo"></div>
                <div class = "header-links">
                    <a href = "./index.html"> About </a>
                    <a href = "./index.html"> Merch </a>
                    <a href = "./index.html"> Contact </a>
                </div>
            </div>

            <div class = "hero-box"> 
                <div class = "hero-contents">
                    <div class = "description1">
                        This is the official fan page for Waffles, the cat. <br>
                    </div>
                    <div class = "description2">
                        Waffles is a 3 year old cat that loves to sleep and misbehave. Donate now to fund her lifestyle.
                    </div>
                    <div class = "signup">
                        <button> Donate </button>
                    </div>
                </div>
                <div class = "image-box">
                        <img src = "./images/portrait.JPG" 
                        width = auto;
                        height = 400px;
                        alt = "Waffles enjoying a nap.">
                </div>
             </div>
             
             <div class = "gallery-box">
                 <div class = "title">
                    Waffles' Gallery
                 </div>
                 <div class = "image-box">
                     <div class = "image1">
                        <img src = "./images/lazy.JPG" 
                        width = auto;
                        height = 200px
                        alt = "lazy days">
                     </div>
                     <div class = "image2">
                        <img src = "./images/sad.JPG" 
                        width = auto;
                        height = 200px
                        alt = "sad days">
                    </div>
                    <div class = "image3">
                        <img src = "./images/emo.JPG"
                        width = auto;
                        height = 200px
                        alt = "emo days">
                    </div>
                    <div class = "image4">
                        <img src = "./images/devil.JPG" 
                        width = auto;
                        height = 200px
                        alt = "devil days">
                    </div>
                 </div>
             </div>
    </body>
</html>
